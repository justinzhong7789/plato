clients:
    # The total number of clients
    total_clients: 100

    # The number of clients selected in each round
    per_round: 10

    # Should the clients compute test accuracy locally?
    do_test: false

    # Whether clients should be simulated with only a sufficient number of processes
    simulation: true

    # Whether client-server communication should be simulated with files
    comm_simulation: true
    
    random_seed: 1

server:
    address: 127.0.0.1
    port: 8010

    ping_timeout: 36000
    ping_interval: 36000

    # Should we simulate the wall-clock time on the server? Useful if max_concurrency is specified
    simulate_wall_time: true

    # The paths for storing temporary checkpoints and models
    checkpoint_dir: /data/fei/checkpoints
    model_dir: /data/fei/models

    random_seed: 1

data:
    # The training and testing dataset
    datasource: FashionMNIST

    # Where the dataset is located
    data_path: /data/fei/data

    # Number of samples in each partition
    partition_size: 200

    # Client's partition size distribution
    # partition_distribution:
    #     distribution: uniform
    #     low: 0.4
    #     high: 1.0

    # IID or non-IID?
    sampler: noniid

    # The concentration parameter for the Dirichlet distribution
    concentration: 0.5

    # The random seed for sampling data
    random_seed: 1

trainer:
    # The maximum number of training rounds
    rounds: 200

    # Whether the training should use multiple GPUs if available
    parallelized: false

    # The maximum number of clients running concurrently
    max_concurrency: 5

    # The target accuracy
    target_accuracy: 1.0

    # Number of epoches for local training in each communication round
    epochs: 10
    batch_size: 32
    optimizer: SGD
    learning_rate: 0.01
    momentum: 0.9
    weight_decay: 0.0

    # The machine learning model
    model_name: lenet5

algorithm:
    # Aggregation algorithm
    type: fedavg

    # The proportion of clients with the smallest valuations to be set to negative infinities
    alpha1: 0.75
    # The softmax temperature used in distribution
    alpha2: 0.01
    # The proportion of clients which are selected uniformly at random
    alpha3: 0.1

results:
    result_dir: /data/fei/results/FashionMNIST_lenet5/AFL

    # Write the following parameter(s) into a CSV
    types: round, accuracy, elapsed_time, comm_time, round_time

